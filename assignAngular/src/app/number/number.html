<div class="container">
  <h2>Number Component - Assignment 1</h2>
  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th>Number</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let num of numbers">
        <td>{{ num }}</td>
        <td><button (click)="showNumber(num)">Show</button></td>
      </tr>
    </tbody>
  </table>
</div>
