<div class="container">
  <h2>Source Component - Assignment 4</h2>
  <div class="form-container">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" id="id" [(ngModel)]="id" placeholder="Enter ID" />
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" placeholder="Enter Name" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" placeholder="Enter Email" />
    </div>
    <button (click)="navigateToDestination()">Send to Destination</button>
  </div>
</div>
